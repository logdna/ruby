version: 2.1
tagged_build_filters: &tagged_build_filters
  branches:
    ignore: /.*/
  tags:
    only: /v[0-9]+\.[0-9]+\.[0-9]+/
test_build_filters: &test_build_filters
  branches:
    only: /.*/
  tags:
    ignore: /v[0-9]+\.[0-9]+\.[0-9]+/
jobs:
  test:
    docker:
      - image: circleci/ruby:2.6.5
    steps:
      - checkout
      - run: bundle install
      - run: rubocop -c .rubocop.yml
      - run: ruby tests.rb
  build:
    docker:
      - image: circleci/ruby:2.6.5
    steps:
      - checkout
      - run:
          name: Check Tagged Push
          command: |
            PKG_VERSION=$(grep VERSION lib/logdna/version.rb | cut -d'"' -f2)
            if [[ "${CIRCLE_TAG}" != "v${PKG_VERSION}" ]]; then
              echo "There is mismatch:"
              echo "  TAG_VERSION: ${CIRCLE_TAG}"
              echo "  PKG_VERSION: v${PKG_VERSION}"
              exit 1
            fi
      - run: gem build logdna.gemspec -o logdna.gem
      - persist_to_workspace:
          root: .
          paths:
            - ./logdna.gem
  release:
    docker:
      - image: circleci/golang:1.12
    steps:
      - attach_workspace:
          at: .
      - run: go get -u github.com/tcnksm/ghr
      - run:
          name: Create a Release
          command: |
            ghr \
              -n "LogDNA Ruby Logger ${CIRCLE_TAG}" \
              -t ${GITHUB_TOKEN} \
              -u ${CIRCLE_PROJECT_USERNAME} \
              -r ${CIRCLE_PROJECT_REPONAME} \
              -draft ${CIRCLE_TAG} ./
      - persist_to_workspace:
          root: .
          paths:
            - ./logdna.gem
  approve:
    machine: true
    steps:
      - attach_workspace:
          at: .
      - persist_to_workspace:
          root: .
          paths:
            - ./logdna.gem
  publish:
    docker:
      - image: circleci/ruby:2.6.5
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Setup gem credentials
          command: |
            mkdir -p ~/.gem
            cat \<<EOF > ~/.gem/credentials
            ---
            :rubygems_api_key: ${RUBYGEMS_API_KEY}
            EOF
            chmod 0600 ~/.gem/credentials
      - run: gem push logdna.gem
workflows:
  update:
    jobs:
      - test:
          filters: *tagged_build_filters
      - build:
          requires:
            - test
          filters: *tagged_build_filters
      - release:
          requires:
            - build
          filters: *tagged_build_filters
      - approve:
          type: approval
          requires:
            - release
          filters: *tagged_build_filters
      - publish:
          requires:
            - approve
          filters: *tagged_build_filters
  test:
    jobs:
      - test:
          filters: *test_build_filters
